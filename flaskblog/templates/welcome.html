                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('account') }}">View Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
